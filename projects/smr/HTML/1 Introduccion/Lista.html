<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>
    <body>
	<!--Lista desordenada-->
		<h4>LISTA 1</h4>
		<ul>
			<li>Móvil</li>
			<li>Portátil</li>
			<li>1€</li>
		</ul>
		
	<!--Lista ordenada-->
		<h4>LISTA 2</h4>
		<ol>
			<li>Móvil</li>
			<li>Portátil</li>
			<li>1€</li>
		</ol>
		
	<!--Lista ordenada añadiendo el atributo start,
	te permite empezar por el número que quieras-->
		<h4>LISTA 3</h4>
		<ol start="8">
			<li>Móvil</li>
			<li>Portátil</li>
			<li>1€</li>
		</ol>
		
	<!--Lista ordenada añadiendo el atributo reversed,
	ordena la lista al reves-->
		<h4>LISTA 4</h4>
		<ol reversed>
			<li>Móvil</li>
			<li>Portátil</li>
			<li>1€</li>
		</ol>
    </body>
</html>
