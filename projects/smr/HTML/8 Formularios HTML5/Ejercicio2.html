<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form action="mailto:ejemplo@gmail.com" method="post" autocomplete="off">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" name="Nombre" id="nombre" placeholder="Nombre usuario" required></td>
            </tr>
            <tr>
                <td><label for="correo">Correo Electrónico</label></td>
                <td><input type="email" name="Correo" id="correo" placeholder="user@dominio.com" required></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url" name="Url" id="url" required></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha</label></td>
                <td><input type="date" name="Fecha" id="fecha"></td>
            </tr>
            <tr>
                <td><label for="hora">Hora</label></td>
                <td><input type="time" name="Hora" id="hora"></td>
            </tr>
            <tr>
                <td><label for="fechahora">Fecha y hora Nac</label></td>
                <td><input type="datetime-local" name="FechaHora" id="fechahora"></td>
            </tr>
            <tr>
                <td><label for="mes">Mes</label></td>
                <td><input type="month" name="Meses" id="mes"></td>
            </tr>
            <tr>
                <td><label for="semana">Semana</label></td>
                <td><input type="week" name="Semana" id="semana"></td>
            </tr>
            <tr>
                <td><label for="numero">Numero</label></td>
                <td><input type="number" name="Numero" id="numero" min="-10" max="10" step="2"></td>
            </tr>
            <tr>
                <td><label for="faltas">% Faltas</label></td>
                <td><input type="range" name="Faltas" id="faltas" min="0" max="100" value="80"></td>
            </tr>
            <tr>
                <td><label for="tlf">Teléfono</label></td>
                <td><input type="tel" name="Tlf" id="tlf" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></td>
            </tr>
            <tr>
                <td><label for="termino">Término de búsqueda</label></td>
                <td><input type="text" name="Término" id="termino"></td>
            </tr>
            <tr>
                <td><label for="color">Color</label></td>
                <td><input type="color" name="Color" id="color"></td>
            </tr>
        </table>
        <input type="reset" value="Borrar datos"/>
        <input type="submit" value="Enviar datos"/>
        <input type=button value="Cerrar" onclick="window.close()">
    </form>
</body>
</html>
