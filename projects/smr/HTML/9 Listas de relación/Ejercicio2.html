<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas de selección</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form action="mailto:ejemplo@gmail.com" method="post" autocomplete="off">
        <table>
            <tr>
                <td colspan="2"><h2>Trayectos de metro</h2></td>
            </tr>
            <tr>
                <td>Día de la semana</td>
                <td>Intervalo horario</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="dia" id="lunes">
                    <label for="lunes">Lunes</label>
                    <br>
                    <input type="radio" name="dia" id="martes">
                    <label for="martes">Martes</label>
                    <br>
                    <input type="radio" name="dia" id="miercoles">
                    <label for="miercoles">Miercoles</label>
                    <br>
                    <input type="radio" name="dia" id="jueves">
                    <label for="jueves">Jueves</label>
                    <br>
                    <input type="radio" name="dia" id="viernes">
                    <label for="viernes">Viernes</label>
                    <br>
                    <input type="radio" name="dia" id="sabado" checked>
                    <label for="sabado">Sabado</label>
                    <br>
                    <input type="radio" name="dia" id="domingo">
                    <label for="domingo">Domingo</label>
                </td>
                <td>
                    <input type="checkbox" name="hora" id="mañana">
                    <label for="mañana">Mañana</label>
                    <input type="checkbox" name="hora" id="tarde">
                    <label for="tarde">Tarde</label>
                    <input type="checkbox" name="hora" id="nocturno">
                    <label for="nocturno">Nocturno</label>
                </td>
            </tr>
            <tr>
                <td>Estación de origen</td>
                <td>Estación de destino</td>
            </tr>
            <tr>
                <td>
                    <datalist id="estaciones1">
                        <option value="Estación 1"></option>
                        <option value="Estación 2"></option>
                        <option value="Estación 3"></option>
                        <option value="Estación 4"></option>
                        <option value="Estación 5"></option>
                        <option value="Estación 6"></option>
                        <option value="Estación 7"></option>
                        <option value="Estación 8"></option>
                    </datalist>
                    <label for="estacion1"></label>
                    <input list="estaciones1" name="Estaciones1" id="estacion1" placeholder="Seleccione origen">
                </td>
                <td>
                    <label for="estacion2"></label>
                    <input list="estaciones1" name="Estaciones2" id="estacion2" placeholder="Seleccione destino">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Calcular ruta"></td>
                <td><input type="reset" value="Limpiar formulario"></td>
            </tr>
        </table>
    </form>
</body>
</html>
