<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h4>Formulario de registro</h4>
    <form action="mailto:pruba@gmail.com" method="post" autocomplete="off">
        <table>
            <tr>
                <td><label for="usuario">Usuario</label></td>
                <td><input type="text" name="usuarios" id="usuario"></td>
                <td><label for="profesion">Profesión</label></td>
                <td><input type="text" name="profesiones" id="profesion" value="Gamer"></td>
            </tr>
            <tr>
                <td><label for="contraseña">Contraseña</label></td>
                <td><input type="password" name="contraseñas" id="contraseña"></td>
                <td rowspan="2"><label for="intereses">Intereses</label></td>
                <td rowspan="2"><input type="checkbox" name="videojuegos" id="intereses1">Videojuegos <br> <input type="checkbox" name="Cine" id="intereses2">Cine</td>
            </tr>
            <tr>
                <td>¿Eres mayor de edad?</td>
                <td>
                    <input type="radio" name="botones" id="boton1" value="Si"><label for="boton1">Si</label>
                    <input type="radio" name="botones" id="boton2" value="No"><label for="boton2">No</label>
                </td>
            </tr>
            <tr>
                <td colspan="4"><label for="observacion1">Observaciones</label></td>
            </tr>
            <tr>
                <td colspan="4"><textarea name="observaciones" id="observacion1" cols="72" rows="3" placeholder="Indique las observaciones que considere oportunas"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset" value="Borrar datos"/></td>
                <td colspan="2"><input type="submit" value="Enviar datos"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
